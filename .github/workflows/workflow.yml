#nome do workflow
name: Gestao de vagas application

#quando que eu quero que o .yml seja executado
on:
  push:
    branches: [main]

#fluxo de trabalho
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Verify docker login
        run: docker info
      - name: Build project
        run: mvn clean install
      - name: Login docker
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build docker image
        run: docker build -t jhonatansss/gestao-vagas .
      - name: Publish image
        run: docker push jhonatansss/gestao-vagas